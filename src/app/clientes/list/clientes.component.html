<table class="table table-bordered table-striped mt-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <!-- <th>Fecha</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.apellido}}</td>
      <td>{{cliente.email}}</td>
      <!-- <td>{{cliente.createdAt}}</td> -->
    </tr>
  </tbody>
</table>
